<!DOCTYPE html>
<html>
<head>
    <title>Debug Chat</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Debug Chat Connection</h1>
    <div id="status">Connecting...</div>
    <div id="logs"></div>
    
    <script>
        const logs = document.getElementById('logs');
        const status = document.getElementById('status');
        
        function log(message) {
            console.log(message);
            logs.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        const socket = io('http://localhost:3000');
        
        socket.on('connect', () => {
            status.textContent = 'Connected!';
            log('Connected to server');
            
            // Test login
            socket.emit('user_login', 'TestUser');
        });
        
        socket.on('login_success', (data) => {
            log('Login success: ' + JSON.stringify(data));
        });
        
        socket.on('available_groups', (groups) => {
            log('Groups: ' + JSON.stringify(groups));
        });
        
        socket.on('online_users', (users) => {
            log('Online users: ' + JSON.stringify(users));
        });
        
        socket.on('error', (error) => {
            log('Error: ' + error);
        });
        
        socket.on('connect_error', (error) => {
            status.textContent = 'Connection failed!';
            log('Connection error: ' + error.message);
        });
        
        socket.on('disconnect', () => {
            status.textContent = 'Disconnected';
            log('Disconnected from server');
        });
    </script>
</body>
</html>
